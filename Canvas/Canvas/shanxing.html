<script>
    let canvas = document.querySelector("#canvas1")
    let ctx = canvas.getContext("2d");
    // /*画圆弧 方法一*/
    // ctx.beginPath()
    // ctx.moveTo(280,280)
    // ctx.arc(300,300,30,0,Math.PI/180*120)
    // ctx.lineTo(280,280)
    // ctx.closePath()
    // ctx.fill()
    //
    // /*画圆弧 方法二*/
    // ctx.beginPath()
    // ctx.moveTo(180,180)
    // ctx.arc(200,200,30,0,Math.PI/180*120)
    // ctx.closePath()
    // ctx.fill()
    /*画饼图*/
    ctx.beginPath()
    ctx.moveTo(200,200)
    ctx.arc(200,200,50,0,Math.PI/180*120)
    ctx.closePath()
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(200,200)
    ctx.arc(200,200,50,Math.PI/180*120,Math.PI/180*240)
    ctx.closePath()
    ctx.fillStyle = "red"
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(200,200)
    ctx.arc(200,200,50,Math.PI/180*240,Math.PI/180*360)
    ctx.closePath()
    ctx.fillStyle = "green"
    ctx.fill()




</script>
