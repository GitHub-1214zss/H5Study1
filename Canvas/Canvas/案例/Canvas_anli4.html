<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body style="width: 1000px;height: 1000px;margin: 0 auto">
<!--画布-->
<canvas id="canvas" width="500px" height="500px" style="border: 2px red solid"></canvas>
<br>
<!--<button onclick="f()">画线</button>-->
<button onclick="f()">清除</button>

</body>
</html>
<script>

    // function f() {
    /*画笔*/
    //let 新的js标准  比var范围小很多 局部变量 缩小变量的范围
    // let canvas = document.getElementById("canvas");//获得画布
    let canvas = document.querySelector("canvas");//获得画布 不获取id 默认找到一个  querySelector("#canvas")同样有效 (".class_name")
    let context = canvas.getContext('2d');//绘制画笔 参数为2d




    context.beginPath()
    context.arc(50,50,50,Math.PI/180*90,Math.PI/180*270,true)
    context.fillStyle = "black"
    context.fill()
    context.closePath()

    context.beginPath()
    context.arc(50,50,50,Math.PI/180*270,Math.PI/180*90,true)
    context.fillStyle = "red"
    context.fill()
    context.closePath()

    function f(){
        context.clearRect(0,0,500,500)
        context.stroke()
    }
</script>
