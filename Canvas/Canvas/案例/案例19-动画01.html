<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        svg{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg width="200" height="200"
            xmlns="http://www.w3.org/2000/svg">
        <rect width="50" height="50"
                style="fill: red;stroke-width: 5px">
            <animate attributeType="XML"
                     attributeName="y"
                     from="0" to="200"
                     dur="5s"
                     repeatCount="indefinite"/>
        </rect>

    </svg>
</body>
</html>
