<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        svg{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg width="200" height="200"
         xmlns="http://www.w3.org/2000/svg">

        <rect x="80" y ="80" width="50" height="50" fill="red">
            <animateTransform attributeName="transform"
                              attributeType="XML"
                              type="rotate"
                              from="0 80 80"
                              to="360 80 80"
                              dur="5s"
                              repeatCount="indefinite"/>
        </rect>

    </svg>
</body>
</html>
