<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太极图</title>
</head>
<body>
<canvas id="canvas1" width="500px" height="500px" style="border: 1px solid red"></canvas>
</body>
</html>
<script>
    /*获取画布画笔*/
    let canvas = document.querySelector("#canvas1")
    let ctx = canvas.getContext("2d");

    //外面整个圆形
    ctx.arc(250,250,200,0,Math.PI*2);
    ctx.stroke()
    //开始填充左边半圆
    ctx.beginPath()
    ctx.arc(250,250,200,Math.PI/180*90,Math.PI/180*270)
    ctx.fill()
    /*上面白色圆*/
    ctx.beginPath()
    ctx.arc(250,150,100,0,Math.PI*2)
    ctx.fillStyle = "white"
    ctx.fill()
    /*上面黑色圆*/
    ctx.beginPath()
    ctx.arc(250,150,20,0,Math.PI/180*360)
    ctx.fillStyle = "black"
    ctx.fill()
    /*下面黑色圆*/
    ctx.beginPath()
    ctx.arc(250,350,100,0,Math.PI*2)
    ctx.fillStyle = "black"
    ctx.fill()
    /*下面白色圆*/
    ctx.beginPath()
    ctx.arc(250,350,20,0,Math.PI*2)
    ctx.fillStyle = "white"
    ctx.fill()

</script>
