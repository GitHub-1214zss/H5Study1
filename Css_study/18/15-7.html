<html lang="en">
<head>

    <title>Document</title>
    <style type="text/css">
        p{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        }

</head>
<body>

    <p>网页平面ui设计学院http://icd.itcast.cn/</p>

    <p class="break_word">网页平面ui设计学院http://icd.itcast.cn/</p>
</body>
</html>
