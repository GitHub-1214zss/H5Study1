<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/学生管理.js"></script>
</head>
<body>
        <div class="form" autocomplete="off">
                <fieldset>
                    <legend>创建学生信息表</legend>
                    <div>
                        <button onclick="createTable()"  type="button">创建stu表</button>
                    </div>

                </fieldset>
                <fieldset style="margin-top: 50px">
                        <legend>学生信息</legend>

                        <label for="id">学生id</label><input type="text" id="id" placeholder="请输入学生id" >
                        <label for="name">姓名</label><input type="text" id="name" placeholder="请输入学生姓名">
                    <div style="margin-top: 10px">
                        <button onclick="insert()"  type="button">插入</button>
                        <button onclick="select()" type="button">查看</button>
                        <button onclick="update()" type="button">更新</button>
                        <button onclick="del()" type="button">删除</button>
                    </div>

                </fieldset>

            <fieldset style="margin-top: 50px">
                <legend>学生列表</legend>

                <table border="1">
                    <thead>
                        <th width="150">学生id</th>
                        <th width="150">姓名</th>
                    </thead>
                    <tbody id="content">
                        <tr><td>1</td><td>张三</td></tr>
                        <tr><td>2</td><td>王五</td></tr>
                    </tbody>
                </table>

            </fieldset>
        </div>
</body>
<script src="js/学生信息管理.js"></script>
</html>
