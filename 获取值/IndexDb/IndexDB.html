<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed DB</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="form" autocomplete="off">
    <fieldset>
        <legend>创建学生信息表</legend>
        <div>
            <button onclick="createTable()"  type="button">创建表</button>
        </div>

    </fieldset>
    <fieldset style="margin-top: 50px">
        <legend>学生信息</legend>
        <label for="name">姓名</label><input type="text" id="name" placeholder="请输入学生姓名">
        <label for="age">学生年龄</label><input type="text" id="age" placeholder="请输入学生年龄" >

        <div style="margin-top: 10px">
            <button onclick="insert()"  type="button">插入</button>
            <button onclick="insertAll()"  type="button">批量插入</button>
            <button onclick="select()" type="button">查看</button>
            <button onclick="find()" type="button">索引查看</button>
            <button onclick="delAll()" type="button">清空数据</button>
            <button onclick="del()" type="button">删除</button>
            <button onclick="cursonUpdate()"  type="button">游标更新</button>
            <button onclick="cursonSelect()" type="button">游标查看</button>
            <button onclick="cursonDel()" type="button">游标删除</button>
        </div>

    </fieldset>

    <fieldset style="margin-top: 50px">
        <legend>学生列表</legend>

        <table border="1">
            <thead>
            <th width="150">name</th>
            <th width="150">age</th>
            </thead>
            <tbody id="content">
            <tr><td>1</td><td>1</td></tr>
            </tbody>
        </table>

    </fieldset>
</div>
</body>

<script src="Js/indexdb.js"></script>
</html>
