<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>WebSocket 客户端</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    body{text-align: center;}
    #div1{width:802px;height: 500px;border:1px solid red;margin: auto}
    #cs{width:650px;height: 350px;border:1px solid red;float: left;}
    #cs2{width: 148px;height: 350px;border: 1px solid red;float: left;}
    p{text-align: left}
    #ss{height: 109px;width: 796px;}
    #cs,#cs2{OVERFLOW: auto;}
    #btnSend{float: right;width: 100px;height: 30px;}
</style>
<body>
<h2>聊天室</h2>
用户名：<input type="text" id="username"/>
<input type="button" id="btnConnection" class="btn btn-success" value="打开连接" onclick="getConnection()"/>
<input type="button" id="btnClose" class="btn btn-primary" value="关闭连接" onclick="closeConnection()"/>
<div id="div1">
    <div id="cs" ></div>
    <div id="cs2"></div>
    <textarea id="ss"></textarea><br/>
    <input type="radio" name="sendType" value="1" checked="checked" />群发
    <input type="radio" name="sendType" value="0"/>私聊@<input type="text" id="sendWho">
    <input type="button" id="btnSend" class="btn btn-info" value="发送" onclick="sendMsg()"/>
</div>
</body>
</html>
<script src="Js/chat.js"></script>
